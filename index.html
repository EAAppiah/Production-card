<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/images/favicon-32x32.png">
</head>

<body>
    <div class="container">
        <div class="imgWrapper">
            <img src="images/image-product-desktop.jpg" alt="Perfume Image">
        </div>
        <div class="contentWrapper">
            <div class="content">
                <span class="textWrapper">
                    <span>PERFUME</span>
                </span>

                <h1 class="perfume__name">
                    <strong>Gabrielle Essence Eau De Parfum</strong>
                </h1>
                
                <p class="card__lead">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <h1>$149.99</h1>
                    <h5s>$169.99</h5s>
                </div>
                <div class="cart__btn">
                    <img class="icon" src="/images/icon-cart.svg" alt="Cart Image">
                    <button class="cart-button">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <footer>&copy;hallenge by frontendmentor.io</footer>
</body>
</html>
